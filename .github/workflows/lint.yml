name: lint

on:
  push:
    branches:
      - master
      - dev

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19
      - run: go version

      - uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.3.1
        with:
          version: 1.50.1

